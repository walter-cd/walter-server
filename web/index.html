<!DOCTYPE html>
<html>
<head>
    <title>Walter Server</title>

    <link rel="shortcut icon" href="img/walter-logo.png"/>

    <link rel="stylesheet" href="css/groundwork.css"/>
    <link rel="stylesheet" href="css/walter-server.css"/>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/groundwork.all.js"></script>
    <script src="js/walter-server.js"></script>
    <script src="js/walter-server-ui.js"></script>

    <script>
        $(document).ready(function () {
            new WalterServerUI(new WalterServer(), $("#walter-build-info"));
        });
    </script>

</head>
<body>

<header class="pad-top pad-left pad-right source-sans-pro walter-header">
    <div class="container">
        <div class="row">
            <div class="one fourth">
                    <a href="/"><img class="walter-logo" src="img/walter-logo-white-full.png"/></a>
            </div>
            <div class="one fourth skip-two hide-on-small-tablet hide-on-mobile">
                <div class="small walter-row-fixed-height align-right">
                    <a href="https://github.com/walter-cd" class="walter-color-white walter-color-faded" target="_blank">walter on GitHub</a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container padded double-pad-top source-sans-pro">
    <div id="walter-build-info" class="row ten twelfths skip-one"></div>
</div>

</body>
</html>
